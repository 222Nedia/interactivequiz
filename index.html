<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Quiz </title>
</head>
<body>
    <div id="totalScore" class="score-block"></div>
    <div class="quiz-container">
        <div class="quiz-title">
            <h1>General Knowledge Quiz</h1>
        </div>
        <div class="quiz-questions">
            <p id="question"></p>
            <div id="quiz-options"></div>
        </div>

        <button id="resetButton" class="quiz-btn">Reset</button> 
        <!-- Add more quesitons and have them appear shuffled upon reset or make different genre of questions and have it take you there-->
        <div class="score-container">
            <p id="yourScore"></p> 
        </div>
    </div>
    
        

    <script src="script.js"></script>
</body>
</html>
